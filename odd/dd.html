<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd One Out Game</title>
    
    <style >
 @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Poetsen+One&display=swap');
 body {
        background: linear-gradient(to right, #f8f9fa, #ebb5b0);
        font-family: "Poetsen One", sans-serif;
            text-align: center;
            
            margin: 0;
            padding: 0;
    }
    
    h1 {
        font-size: 2.5rem;
        color: #000000;
        margin-top: 20px;
    }
    
    p {
        font-size: 1.2rem;
        color: #000000;
    }
    
    .container {
        display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap:nowrap;
            margin-top: 20px;
    }
    
    .item {
    border: 3px solid #000000; /* Matching border color */
    background-color: #ECB28C; /* Soft background color */
    height: 250px; 
    width: 250px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 15px; /* Rounded corners */
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4); /* More distinct shadow */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
}

.item img {
    height: 120px; /* Adjust image size */
    width: 120px; /* Adjust image size */
    border-radius: 10px; /* Slightly rounded image */
    margin-bottom: 10px; /* Space between image and name */
}

.item:hover {
    background-color: #e0a1c3; /* Change hover color */
    transform: scale(1.05); /* Slightly smaller scale for hover */
}

    
    button {
        background-color: #444;
        color: #e4cece;
        font-size: 1.2rem;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s ease-in-out;
    }
    
    button:hover {
        background-color: #222;
    }
    
    #result {
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 20px;
    }
    
    .speech-bubble{
            position:relative;
            background-color: #E7B190; 
            border-radius: 15px;
            padding: auto ;
            font-size: 15px;


        }
        .speech-bubble::after{
            content: "" ;
            display: block;
            position: absolute;
            height:0;
            width: 0;
            top:19%;
            left: -7%;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 20px solid #E7B190;
        }

       

        
         .cloud {
            height: 140px; width: 250pxpx;
            aspect-ratio: 1.8;
            --g: radial-gradient(50% 50%, #000 98%, #0000) no-repeat;
            mask: var(--g) 100% 100%/30% 60%,var(--g) 70% 0/50% 100%,var(--g) 0 100%/36% 68%,var(--g) 27% 18%/26% 40%,linear-gradient(#000 0 0) bottom/67% 58% no-repeat;
            background-color: #FFDBC1; 
            position: absolute;
            margin-top: 20px;
            left: 10px;
            align-content: center;
            
        }

        .button2{
            position: absolute;
            margin-top: 30px;
            right: 12px;
            background: #E7B190 ;
            padding: 10px 20px;
            font-size: 18px;
            border: 20px;
            cursor:pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s;
            


        }

        .button2:hover{
            background:#FFDBC1;
        }

        #gameArea{
            margin-top: 150px;
            gap: 80px;

        }


        
    </style>
 
</head>
<body>
    
    <button class="button2"><p>Learning</p></button>


    <div class="cloud">
        <p>Find The intruder  </p>
        <p>of every group</p> 
         
     </div>
    
     <div class="container">
           
           
            

        <img   src="img/milevo.png" style="border-radius: 50%; height: 100px; width: 105px;  margin-right: 30px;" > 
       
               <div class="speech-bubble">
                <p>Which one does not belong? </p> 
                <p> Spot the odd one out!</p>

               </div>

               
     </div>
    
     

    
   
   
    <div class="container" id="gameArea">
    
       
    </div>


    
    <p id="result"></p>
    <button onclick="startGame()">New Game</button>




<script>
    const sets = [
        { items: [{ name: 'Apple', img: './img/star.png' }, { name: 'Banana', img: 'path/to/banana.png' }, { name: 'Grapes', img: 'path/to/grapes.png' }, { name: 'Car', img: 'path/to/car.png' }], odd: 'Car' },
        { items: [{ name: 'Dog', img: './img/Lanimals/dog.png' }, { name: 'Cat', img: 'path/to/cat.png' }, { name: 'Elephant', img: 'path/to/elephant.png' }, { name: 'Table', img: 'path/to/table.png' }], odd: 'Table' },
        { items: [{ name: 'Red', img: 'path/to/red.png' }, { name: 'Blue', img: 'path/to/blue.png' }, { name: 'Green', img: 'path/to/green.png' }, { name: 'Laptop', img: 'path/to/laptop.png' }], odd: 'Laptop' }
    ];

    function startGame() {
        document.getElementById("result").textContent = "";
        const gameArea = document.getElementById("gameArea");
        gameArea.innerHTML = "";
        let set = sets[Math.floor(Math.random() * sets.length)];
        set.items.forEach(item => {
            let div = document.createElement("div");
            div.classList.add("item");
            
            let img = document.createElement("img");
            img.src = item.img;
            img.alt = item.name;
            img.style.height = '200px';
            img.style.width = '200px';
            img.style.top='20px';
            img.style.backgroundColor='#F5EBE594';
            
            div.appendChild(img);
            div.appendChild(document.createTextNode(item.name));
            div.onclick = () => checkAnswer(item.name, set.odd);
            gameArea.appendChild(div);
        });
    }

    function checkAnswer(selected, odd) {
        if (selected === odd) {
            document.getElementById("result").textContent = "Correct! Well done!";
        } else {
            document.getElementById("result").textContent = "Try Again!";
        }
    }

    startGame();
</script>
