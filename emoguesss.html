        .speech-bubble{

            background-color: #E7B190; 
            border-radius: 15px;
            padding: auto ;
            font-size: 15px;
            box-shadow: 5PX 5PX 5PX 5PX;


        }
        .speech-bubble::after{
            content: "" ;
            display: block;
            position: absolute;
            height:0;
            width: 0;
            top:19%;
            left: -7%;
            border-top: 20px solid transparent;

         .message-bubble {
    position: relative;
    background-color: #E7B190; /* Same color as your other elements */
    border-radius: 15px;
    padding: 10px 20px;
    font-size: 16px;
    color: #000;
    margin: 20px auto; /* Center the bubble */
    width: fit-content; /* Adjust width based on content */
    display: none; /* Initially hidden */
}
.message-bubble::after {
    content: "";
    position: absolute;
    bottom: 100%; /* Position above the bubble */
    left: 50%; /* Center it */
    margin-left: -10px; /* Adjust for the width of the triangle */
    border-width: 10px;
    border-style: solid;
    border-color: transparent transparent #E7B190 transparent; /* Triangle pointing down */

    <div class="container">
        <span class="word" draggable="true" id="word-happy">Happy</span>
        <span class="word" draggable="true" id="word-sad">Sad</span>
        <span class="word" draggable="true" id="word-angry">Angry</span>
        <span class="word" draggable="true" id="word-think">think</span>

    <div class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
        Drop the correct word here!
    </div>

    <p id="message"></p>

    <button onclick="checkAnswer()">Check Answer</button>

    <script>
        let correctMatches = {
            "happy": "word-happy",
            "sad": "word-sad",
            "angry": "word-angry",
            "think": "word-think"
        };

        let userChoice = "";

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            let wordId = event.dataTransfer.getData("text");
            userChoice = wordId;
            event.target.innerHTML = `<span class="word">${document.getElementById(wordId).innerText}</span>`;
        }

        function checkAnswer() {
            let message = document.getElementById("message");
            let correctWord = correctMatches[document.querySelector(".emotion-box img").alt.split(" ")[0].toLowerCase()];

            if (userChoice === correctWord) {
                message.innerText = "✅ Correct! Well done!";
                message.style.color = "green";
                playSound(userChoice);
            } else {
                message.innerText = "❌ Try again!";
                message.style.color = "red";
            }
        }

        function playSound(emotion) {
            let audio = new Audio(`${emotion}.mp3`);
            audio.play();
        }

        document.querySelectorAll(".word").forEach(word => {
            word.addEventListener("dragstart", drag);
        });
