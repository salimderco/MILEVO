<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MILEVO</title>
  <link rel="stylesheet" href="game2.css">
</head>
<body>
  <header>
    <div class="logo">🌞 MILEVO</div>
    <nav>
      <ul>
        <li class="active">Home</li>
        <li>Parents</li>
        <li>Admins</li>
        <li>
          <select>
            <option>English</option>
            <option>French</option>
          </select>
        </li>
      </ul>
    </nav>
    <div class="icons">
      <span>🔔</span>
      <span>⚙️</span>
      <span>👤</span>
    </div>
  </header>

  <main>
    <div class="task-label">Find the intruder of every group</div>

    <div class="game-box">
      <div class="character">🦁</div>
      <div class="instruction">
        Uh-oh, a letter is missing!<br>Can you find the right one?
      </div>

      <div class="word-box">_ A T</div>

      <div class="options">
        <button>A</button>
        <button>B</button>
        <button>C</button>
      </div>

      <div class="pagination">
        <button>&lt;</button>
        <span>1 ...</span>
        <button>&gt;</button>
      </div>
    </div>
  </main>
</body>
</html>
